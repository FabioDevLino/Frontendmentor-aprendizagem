<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Frontmentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <main>
        <li class="caixa-qrcode">

            <div class="cardcode">
                <img src="./imagens/image-qr-code.png" alt="QRCode" class="qrcode">

                <p class="titulo-frase">
                    Improve your front-end skills by building projects
                </p>
                
                <p class="frase">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to next level
                </p>
            </div>

        </li>
    </main>
</body>

</html>
